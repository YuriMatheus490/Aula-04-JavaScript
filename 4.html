<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou par</title>
</head>
<body>
    <!--Faça um programa que solicite o usuário um número e informe se ele é par ou ímpar-->

    <script>
        var num = parseFloat(prompt("Digite um número"));

        if(num % 2 == 0){
            alert(" O " + num + " é par ");
        } else {
            alert(" O " + num + " é ímpar ");
        }
        
    </script>
    
</body>
</html>
