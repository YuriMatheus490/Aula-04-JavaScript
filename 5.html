<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <!-- Solicite ao usuário o peso e altura e depois calcule o IMC dizendo 
     IMC 	Classificação
Menor que 18,5 ->	Magreza
18,5 a 24,9  ->   Normal
25 a 29,9 	->	Sobrepeso
30 a 34,9 	->	Obesidade grau I
35 a 39,9 	->	Obesidade grau II
Maior que 40 		Obesidade grau III
     IMC = peso / Atura²-->

    <form action="">
        Qual seu peso: <br>
        <input type="number" id="peso"><br>
        Qual sua altura: <br>
        <input type="number" id="altura"><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div id="resposta"></div> <br>

    <script>
        function calcular() {
            //Dados da tela
            var pesoj = parseFloat(document.getElementById("peso").value);
            var alturaj = parseFloat(document.getElementById("altura").value);


            //Calcular média
            var msg = ""
            var imc = pesoj / (alturaj**2);
            //Verificar situação com if alinhado
            if (imc > 40) {
                msg = "Obesidade grau 3"
            } else {
                if (imc >= 35) {
                    msg = "Obesidade grau 2"
                } else {
                    if (imc > 30) {
                        msg = "Obesidade grau 1"
                    } else {
                        if (imc > 25) {
                            msg = "Sobrepeso"
                        } else {
                            if (imc > 18.5) {
                                msg = "Normal"
                            } else {
                                msg = "Magreza"
                            }
                        }
                    }
                }

            }

            //Impressão na tela

            document.getElementById("resposta").innerHTML = "Seu IMC é : " + imc + "<br>"
    

        }
    </script>

</body>

</html>
