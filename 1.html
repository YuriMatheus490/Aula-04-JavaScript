<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional</title>
</head>
<body>
    <script>
        var valor = 5;
        if(valor == 5) {
            /*Será executado se a condição for verdadeiro*/
            document.write("A variável tem valor igual a : " + valor);
        } else {
            /*Será executado se a condição for falsa*/
            document.write("A variável não tem valor igual a cinco : " + valor)
        }
    </script>
</body>
</html>
